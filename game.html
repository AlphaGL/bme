<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Block Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            background: #0d1117;
            color: #00ffcc;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 350px;
            height: 400px;
            border: 3px solid #00ffcc;
            margin: auto;
            overflow: hidden;
            background: url('https://i.imgur.com/DJXWgYp.png'); /* Hexagonal blockchain pattern */
            background-size: cover;
            box-shadow: 0 0 15px #00ffcc;
            border-radius: 15px;
        }

        .hero {
            position: absolute;
            width: 40px;
            height: 40px;
            bottom: 10px;
            left: 155px;
            background: linear-gradient(45deg, #ff0000, #ff7300);
            border-radius: 10px;
            box-shadow: 0 0 10px #ff7300;
        }

        .obstacle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ffcc, #0099ff);
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
        }

        .scoreboard {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ffcc;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00ffcc;
            font-weight: bold;
        }

        .controls button:hover {
            background: #00ffcc;
            color: black;
            box-shadow: 0 0 20px #00ffcc;
        }

        #restart { display: none; }

        /* Game Over Animation */
        .game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            display: none;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff7300;
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% { opacity: 0.5; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff7300; }
            100% { opacity: 1; text-shadow: 0 0 40px #ff0000, 0 0 60px #ff7300; }
        }
    </style>
</head>
<body>

    <h1>Cyber Block Game</h1>
    <div class="game-container" id="game">
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="hero" id="hero"></div>
        <div class="game-over" id="gameOver">GAME OVER</div>
    </div>

    <div class="controls">
        <button onclick="moveLeft()">⬅️</button>
        <button onclick="moveRight()">➡️</button>
        <button onclick="moveUp()">⬆️</button>
        <button onclick="moveDown()">⬇️</button>
        <button id="restart" onclick="restartGame()">Restart</button>
    </div>

    <script>
        let hero = document.getElementById("hero");
        let gameContainer = document.getElementById("game");
        let scoreDisplay = document.getElementById("score");
        let restartButton = document.getElementById("restart");
        let gameOverMessage = document.getElementById("gameOver");

        let heroX = 155, heroY = 360, speed = 10;
        let gameRunning = true, score = 0;
        let obstacles = [];
        let gameLoop;

        function moveLeft() { if (gameRunning && heroX > 0) heroX -= speed; updateHero(); }
        function moveRight() { if (gameRunning && heroX < 310) heroX += speed; updateHero(); }
        function moveUp() { if (gameRunning && heroY > 0) heroY -= speed; updateHero(); }
        function moveDown() { if (gameRunning && heroY < 360) heroY += speed; updateHero(); }

        function updateHero() {
            hero.style.left = heroX + "px";
            hero.style.top = heroY + "px";
        }

        function createObstacle() {
            if (!gameRunning) return;

            let obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.floor(Math.random() * 310) + "px";
            obstacle.style.top = "0px";
            obstacle.dataset.speed = Math.random() * 5 + 2;
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            if (!gameRunning) return;

            obstacles.forEach((obstacle, index) => {
                let obstacleY = parseInt(obstacle.style.top);
                let speed = parseFloat(obstacle.dataset.speed);
                
                if (obstacleY < 400) {
                    obstacle.style.top = (obstacleY + speed) + "px";
                } else {
                    gameContainer.removeChild(obstacle);
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.innerText = score;
                }
                checkCollision(obstacle);
            });

            if (gameRunning) {
                gameLoop = requestAnimationFrame(moveObstacles);
            }
        }

        function checkCollision(obstacle) {
            let obstacleX = parseInt(obstacle.style.left);
            let obstacleY = parseInt(obstacle.style.top);
            if (
                heroX < obstacleX + 40 &&
                heroX + 40 > obstacleX &&
                heroY < obstacleY + 40 &&
                heroY + 40 > obstacleY
            ) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            restartButton.style.display = "block";
            gameOverMessage.style.display = "flex";

            document.querySelectorAll(".obstacle, .hero, .scoreboard").forEach(element => {
                element.style.display = "none";
            });

            cancelAnimationFrame(gameLoop);
        }

        function restartGame() {
            score = 0;
            scoreDisplay.innerText = score;
            heroX = 155;
            heroY = 360;
            updateHero();
            obstacles.forEach(obstacle => gameContainer.removeChild(obstacle));
            obstacles = [];
            gameRunning = true;
            restartButton.style.display = "none";
            gameOverMessage.style.display = "none";

            document.querySelectorAll(".hero, .scoreboard").forEach(element => {
                element.style.display = "block";
            });

            gameLoop = requestAnimationFrame(moveObstacles);
        }

        setInterval(createObstacle, 800);
        gameLoop = requestAnimationFrame(moveObstacles);
    </script>

</body>
</html>
